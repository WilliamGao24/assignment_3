<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math Calculator</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <div class = title>
        <h1>Math Calculator</h1>
    </div>

    <div class = herons-formula>
        <h2>Heron's Formula</h2>
        <form>
            <label for= "heron-A"> Side 1: </label>
            <input type= "number" name = "heron-A" id="heron-A" required>
            <br>
            <label for = "heron-B">Side 2:</label>
            <input type="number" name = "heron-B" id="heron-B" required>
            <br>
            <label for ="heron-C">Side 3:</label>
            <input type="number" name = "heron-C" id="heron-C" required>
            <br>
            <label> Area: </label>
            <input type="text" name="heron-answer" id="heron-answer" disabled>
            <br>
            <input type="submit" value="Calculate">

        </form>
    </div>

    <div class="ambiguous-case">
        <h2>Ambiguous Case</h2>
        <form>
            <label for="angle-A">Angle A:</label>
            <input type="number" name="angle-A" id="angle-A" required>
            <br>
            <label for="side-B">Side a:</label>
            <input type="number" name="side-a" id="side-a" required>
            <br>
            <label for="side-C">Side b:</label>
            <input type="number" name="side-b" id="side-b" required>
            <br>
            <label> Triangle Type: </label>
            <input type="text" name="ambiguous-answer" id="ambiguous-answer" disabled>
            <br>
            <input type="submit" value="Calculate">
        </form>
    </div>
    
    <div class = "newtons-method">
        <h2>Newton's Method</h2>
        <form>
            <label for="root-guess">Initial guess:</label>
            <input type="number" name="root-guess" id="root-guess" required>
            <br>
            <label> Root Approximation: </label>
            <input type="text" name="newton-answer" id="newton-answer" disabled>
            <br>
            <input type="submit" value="Calculate">
        </form>
    </div>

    <div class = polynomial-function>
        <h2>Polynomial Function</h2>
        <form>
        <label for="coefficients">Coefficients:</label>
        <input type="number" name="coefficients" id="coefficients" required>
        <br>
        <label for="exponents">Exponents:</label>
        <input type="number" name="exponents" id="exponents" required>
        <br>
        <label for="x-value">x value:</label>
        <input type="number" name="x-value" id="x-value" required>
        <br>
        <label> Polynomial Function: </label>
        <input type="text" name="polynomial-function" id="polynomial-function" disabled>
        <br>
        <label> Polynomial Evaluation:  </label>
        <input type="text" name="polynomial-evaluation" id="polynomial-evaluation" disabled>
        <br>
        <input type="submit" value="Calculate">
    </form>
    </div>

    <script src="scripts.js"></script>
</body>
</html>
